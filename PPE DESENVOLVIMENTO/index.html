<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro Escolar</h1>
        
        <form id="student-form">
            <h2>Adicionar/Atualizar Aluno</h2>
            <input type="hidden" id="student-id">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" required>
            
            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" required>
            
            <label for="matriculation">Número de Matrícula:</label>
            <input type="text" id="matriculation" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" required>
            
            <label for="address">Endereço:</label>
            <textarea id="address" required></textarea>
            
            <button type="submit">Salvar</button>
        </form>

        <h2>Lista de Alunos</h2>
        <input type="text" id="search" placeholder="Buscar por nome ou matrícula">
        <ul id="student-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
